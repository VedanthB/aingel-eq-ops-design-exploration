<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Your Data - AINGEL EQ-Ops</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --noir-essence: #161719;
            --noir-light: #1e1f21;
            --noir-card: #242527;
            --cultured: #F7F7F8;
            --frosted-steel: #A5ADB8;
            --coral: #C7918A;
            --mauve: #A68A98;
            --aura-gradient: linear-gradient(135deg, #C7918A 0%, #A68A98 100%);
            --font-family: 'Outfit', sans-serif;
            --tracking-headline: 0.05em;
            --tracking-follow: 0.15em;
            --tracking-body: 0.05em;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--noir-essence);
            color: var(--cultured);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 400;
            letter-spacing: var(--tracking-body);
            line-height: 1.3;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Effects */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at 30% 20%,
                rgba(199, 145, 138, 0.08) 0%,
                transparent 50%
            );
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 60%;
            height: 60%;
            background: radial-gradient(
                ellipse at 80% 80%,
                rgba(166, 138, 152, 0.06) 0%,
                transparent 50%
            );
            pointer-events: none;
        }

        /* Onboarding Container */
        .onboarding-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: var(--tracking-follow);
            text-transform: uppercase;
            background: var(--aura-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Progress Indicator */
        .progress {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .progress-step {
            font-size: 12px;
            color: var(--frosted-steel);
            text-transform: uppercase;
            letter-spacing: var(--tracking-follow);
        }

        .progress-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: var(--coral);
            box-shadow: 0 0 12px rgba(199, 145, 138, 0.4);
        }

        .progress-dot.completed {
            background: var(--coral);
        }

        /* Card */
        .onboarding-card {
            background: var(--noir-light);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .card-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: var(--tracking-headline);
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 14px;
            color: var(--frosted-steel);
        }

        /* Platform Selection Grid */
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .platform-option {
            position: relative;
        }

        .platform-option input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .platform-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
            background: var(--noir-card);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .platform-label:hover {
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .platform-option input:checked + .platform-label {
            border-color: var(--coral);
            background: rgba(199, 145, 138, 0.1);
            box-shadow: 0 0 20px rgba(199, 145, 138, 0.15);
        }

        .platform-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .platform-name {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 4px;
        }

        .platform-badge {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: var(--tracking-follow);
            padding: 3px 8px;
            border-radius: 4px;
            background: rgba(199, 145, 138, 0.2);
            color: var(--coral);
        }

        /* Shopify Checkbox */
        .addon-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--noir-card);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            margin-bottom: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .addon-option:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .addon-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .addon-option input {
            display: none;
        }

        .addon-option input:checked ~ .addon-checkbox {
            background: var(--coral);
            border-color: var(--coral);
        }

        .addon-option input:checked ~ .addon-checkbox::after {
            content: '<svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="vertical-align: middle;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>';
            color: var(--cultured);
            font-size: 12px;
        }

        .addon-label {
            flex: 1;
        }

        .addon-title {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 2px;
        }

        .addon-description {
            font-size: 12px;
            color: var(--frosted-steel);
        }

        /* CSV Link */
        .csv-link {
            text-align: center;
            margin-bottom: 32px;
        }

        .csv-link a {
            font-size: 13px;
            color: var(--frosted-steel);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .csv-link a:hover {
            color: var(--coral);
        }

        /* Navigation */
        .card-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .nav-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 14px;
            font-weight: 400;
            letter-spacing: var(--tracking-body);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn.back {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--frosted-steel);
        }

        .nav-btn.back:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--cultured);
        }

        .nav-btn.continue {
            background: var(--aura-gradient);
            border: none;
            color: var(--cultured);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn.continue:hover {
            transform: translateX(4px);
            box-shadow: 0 0 20px rgba(199, 145, 138, 0.3);
        }

        /* Security Note */
        .security-note {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: var(--frosted-steel);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo { animation: fadeInUp 0.5s ease-out; }
        .progress, .progress-dots { animation: fadeInUp 0.5s ease-out 0.1s both; }
        .onboarding-card { animation: fadeInUp 0.5s ease-out 0.2s both; }
        .security-note { animation: fadeInUp 0.5s ease-out 0.3s both; }
    </style>
</head>
