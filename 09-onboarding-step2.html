<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Configuration - AINGEL EQ-Ops</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --noir-essence: #161719;
            --noir-light: #1e1f21;
            --noir-card: #242527;
            --cultured: #F7F7F8;
            --frosted-steel: #A5ADB8;
            --coral: #C7918A;
            --mauve: #A68A98;
            --aura-gradient: linear-gradient(135deg, #C7918A 0%, #A68A98 100%);
            --font-family: 'Outfit', sans-serif;
            --tracking-headline: 0.05em;
            --tracking-follow: 0.15em;
            --tracking-body: 0.05em;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--noir-essence);
            color: var(--cultured);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 400;
            letter-spacing: var(--tracking-body);
            line-height: 1.3;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at 30% 20%,
                rgba(199, 145, 138, 0.08) 0%,
                transparent 50%
            );
            pointer-events: none;
        }

        .onboarding-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: var(--tracking-follow);
            text-transform: uppercase;
            background: var(--aura-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .progress-step {
            font-size: 12px;
            color: var(--frosted-steel);
            text-transform: uppercase;
            letter-spacing: var(--tracking-follow);
        }

        .progress-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: var(--coral);
            box-shadow: 0 0 12px rgba(199, 145, 138, 0.4);
        }

        .progress-dot.completed {
            background: var(--coral);
        }

        .onboarding-card {
            background: var(--noir-light);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(12px);
        }

        .card-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: var(--tracking-headline);
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 14px;
            color: var(--frosted-steel);
        }

        /* Form Sections */
        .form-section {
            margin-bottom: 32px;
        }

        .section-label {
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: var(--tracking-follow);
            color: var(--frosted-steel);
            margin-bottom: 16px;
        }

        /* Radio Options */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            position: relative;
        }

        .radio-option input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px;
            background: var(--noir-card);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .radio-label:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .radio-option input:checked + .radio-label {
            border-color: var(--coral);
            background: rgba(199, 145, 138, 0.08);
        }

        .radio-circle {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .radio-option input:checked + .radio-label .radio-circle {
            border-color: var(--coral);
        }

        .radio-option input:checked + .radio-label .radio-circle::after {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--coral);
            border-radius: 50%;
        }

        .radio-content {
            flex: 1;
        }

        .radio-title {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 2px;
        }

        .radio-description {
            font-size: 12px;
            color: var(--frosted-steel);
        }

        /* Select Dropdown */
        .select-wrapper {
            position: relative;
        }

        .select-field {
            width: 100%;
            padding: 14px 16px;
            padding-right: 40px;
            background: var(--noir-card);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 14px;
            color: var(--cultured);
            appearance: none;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .select-field:focus {
            outline: none;
            border-color: var(--coral);
        }

        .select-arrow {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--frosted-steel);
            pointer-events: none;
        }

        /* Priority Sliders */
        .priority-sliders {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .priority-item {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .priority-label {
            width: 80px;
            font-size: 14px;
            color: var(--frosted-steel);
        }

        .slider-container {
            flex: 1;
            position: relative;
        }

        .slider {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--coral);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(199, 145, 138, 0.4);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--coral);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .priority-value {
            width: 30px;
            font-size: 14px;
            text-align: right;
            color: var(--coral);
            font-weight: 500;
        }

        /* Navigation */
        .card-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .nav-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 14px;
            font-weight: 400;
            letter-spacing: var(--tracking-body);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn.back {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--frosted-steel);
        }

        .nav-btn.back:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--cultured);
        }

        .nav-btn.continue {
            background: var(--aura-gradient);
            border: none;
            color: var(--cultured);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn.continue:hover {
            transform: translateX(4px);
            box-shadow: 0 0 20px rgba(199, 145, 138, 0.3);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo { animation: fadeInUp 0.5s ease-out; }
        .progress, .progress-dots { animation: fadeInUp 0.5s ease-out 0.1s both; }
        .onboarding-card { animation: fadeInUp 0.5s ease-out 0.2s both; }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <div class="logo">
            <span class="logo-text">A I N G E L</span>
        </div>

        <div class="progress">
            <span class="progress-step">Step 2 of 5</span>
        </div>
        <div class="progress-dots">
            <span class="progress-dot completed"></span>
            <span class="progress-dot active"></span>
            <span class="progress-dot"></span>
            <span class="progress-dot"></span>
            <span class="progress-dot"></span>
        </div>

        <div class="onboarding-card">
            <div class="card-header">
                <h1 class="card-title">Tell Us About Your Brand</h1>
                <p class="card-subtitle">We'll calibrate scoring to match your voice</p>
            </div>

            <!-- Tone Preference -->
            <div class="form-section">
                <div class="section-label">Tone Preference</div>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="tone" value="formal">
                        <span class="radio-label">
                            <span class="radio-circle"></span>
                            <span class="radio-content">
                                <span class="radio-title">Formal</span>
                                <span class="radio-description">Professional and polished</span>
                            </span>
                        </span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="tone" value="friendly" checked>
                        <span class="radio-label">
                            <span class="radio-circle"></span>
                            <span class="radio-content">
                                <span class="radio-title">Friendly</span>
                                <span class="radio-description">Warm and approachable</span>
                            </span>
                        </span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="tone" value="playful">
                        <span class="radio-label">
                            <span class="radio-circle"></span>
                            <span class="radio-content">
                                <span class="radio-title">Playful</span>
                                <span class="radio-description">Fun and casual</span>
                            </span>
                        </span>
                    </label>
                </div>
            </div>

            <!-- Industry -->
            <div class="form-section">
                <div class="section-label">Industry</div>
                <div class="select-wrapper">
                    <select class="select-field">
                        <option value="ecommerce" selected>E-commerce</option>
                        <option value="saas">SaaS / Software</option>
                        <option value="fintech">FinTech</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="travel">Travel & Hospitality</option>
                        <option value="retail">Retail</option>
                        <option value="other">Other</option>
                    </select>
                    <svg class="select-arrow" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </div>
            </div>

            <!-- Priorities -->
            <div class="form-section">
                <div class="section-label">Priorities (Adjust importance)</div>
                <div class="priority-sliders">
                    <div class="priority-item">
                        <span class="priority-label">Speed</span>
                        <div class="slider-container">
                            <input type="range" class="slider" min="1" max="10" value="4">
                        </div>
                        <span class="priority-value">4</span>
                    </div>
                    <div class="priority-item">
                        <span class="priority-label">Empathy</span>
                        <div class="slider-container">
                            <input type="range" class="slider" min="1" max="10" value="7">
                        </div>
                        <span class="priority-value">7</span>
                    </div>
                    <div class="priority-item">
                        <span class="priority-label">Resolution</span>
                        <div class="slider-container">
                            <input type="range" class="slider" min="1" max="10" value="8">
                        </div>
                        <span class="priority-value">8</span>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div class="card-nav">
                <button class="nav-btn back">Back</button>
                <button class="nav-btn continue">
                    Continue
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Update slider values
        document.querySelectorAll('.slider').forEach(slider => {
            const valueDisplay = slider.closest('.priority-item').querySelector('.priority-value');
            slider.addEventListener('input', () => {
                valueDisplay.textContent = slider.value;
            });
        });
    </script>
</body>
</html>
