<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're All Set! - AINGEL EQ-Ops</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --noir-essence: #161719;
            --noir-light: #1e1f21;
            --noir-card: #242527;
            --cultured: #F7F7F8;
            --frosted-steel: #A5ADB8;
            --coral: #C7918A;
            --mauve: #A68A98;
            --aura-gradient: linear-gradient(135deg, #C7918A 0%, #A68A98 100%);
            --success: #4ADE80;
            --font-family: 'Outfit', sans-serif;
            --tracking-headline: 0.05em;
            --tracking-follow: 0.15em;
            --tracking-body: 0.05em;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--noir-essence);
            color: var(--cultured);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 400;
            letter-spacing: var(--tracking-body);
            line-height: 1.3;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Effects - Celebratory */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 30% 20%, rgba(199, 145, 138, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(166, 138, 152, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confetti-fall 4s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .onboarding-container {
            width: 100%;
            max-width: 550px;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: var(--tracking-follow);
            text-transform: uppercase;
            background: var(--aura-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .progress-step {
            font-size: 12px;
            color: var(--frosted-steel);
            text-transform: uppercase;
            letter-spacing: var(--tracking-follow);
        }

        .progress-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--coral);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            box-shadow: 0 0 12px rgba(199, 145, 138, 0.4);
        }

        .onboarding-card {
            background: var(--noir-light);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 48px 40px;
            backdrop-filter: blur(12px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Glow behind card */
        .onboarding-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 200%;
            height: 200%;
            background: radial-gradient(
                ellipse at center,
                rgba(199, 145, 138, 0.15) 0%,
                transparent 50%
            );
            pointer-events: none;
        }

        /* Celebration Icon */
        .celebration-icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card-title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: var(--tracking-headline);
            margin-bottom: 12px;
            position: relative;
        }

        .card-subtitle {
            font-size: 16px;
            color: var(--frosted-steel);
            margin-bottom: 32px;
            line-height: 1.5;
            position: relative;
        }

        /* Setup Summary */
        .setup-summary {
            background: var(--noir-card);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: left;
            position: relative;
        }

        .summary-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .check-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(74, 222, 128, 0.2);
            color: var(--success);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .summary-text {
            font-size: 14px;
            color: var(--cultured);
        }

        /* Primary CTA */
        .primary-cta {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: var(--aura-gradient);
            border: none;
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 400;
            letter-spacing: var(--tracking-body);
            color: var(--cultured);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 0 30px rgba(199, 145, 138, 0.3);
        }

        .primary-cta:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(199, 145, 138, 0.4);
        }

        /* Support Link */
        .support-link {
            margin-top: 32px;
            font-size: 13px;
            color: var(--frosted-steel);
            position: relative;
        }

        .support-link a {
            color: var(--coral);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .support-link a:hover {
            color: var(--cultured);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo { animation: fadeInUp 0.5s ease-out; }
        .progress, .progress-dots { animation: fadeInUp 0.5s ease-out 0.1s both; }
        .onboarding-card { animation: scaleIn 0.5s ease-out 0.2s both; }
        .celebration-icon { animation: scaleIn 0.5s ease-out 0.3s both, bounce 1s ease-in-out 0.8s infinite; }
        .card-title { animation: fadeInUp 0.5s ease-out 0.4s both; }
        .card-subtitle { animation: fadeInUp 0.5s ease-out 0.5s both; }
        .setup-summary { animation: fadeInUp 0.5s ease-out 0.6s both; }
        .primary-cta { animation: fadeInUp 0.5s ease-out 0.7s both; }
        .support-link { animation: fadeInUp 0.5s ease-out 0.8s both; }
    </style>
</head>
<body>
    <script src="auth-check.js"></script>
    <!-- Confetti elements (generated by JS) -->

    <div class="onboarding-container">
        <div class="logo">
            <span class="logo-text">A I N G E L</span>
        </div>

        <div class="progress">
            <span class="progress-step">Complete</span>
        </div>
        <div class="progress-dots">
            <span class="progress-dot"></span>
            <span class="progress-dot"></span>
            <span class="progress-dot"></span>
            <span class="progress-dot"></span>
            <span class="progress-dot active"></span>
        </div>

        <div class="onboarding-card">
            <div class="celebration-icon"><svg width="48" height="48" fill="none" stroke="var(--coral)" viewBox="0 0 24 24" style="vertical-align: middle;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/></svg></div>
            <h1 class="card-title">You're All Set!</h1>
            <p class="card-subtitle">
                AINGEL is now monitoring your conversations.<br>
                We'll alert you when issues need attention.
            </p>

            <div class="setup-summary">
                <div class="summary-item">
                    <span class="check-icon"><svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="vertical-align: middle;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg></span>
                    <span class="summary-text">Zendesk connected</span>
                </div>
                <div class="summary-item">
                    <span class="check-icon"><svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="vertical-align: middle;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg></span>
                    <span class="summary-text">Shopify connected</span>
                </div>
                <div class="summary-item">
                    <span class="check-icon"><svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="vertical-align: middle;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg></span>
                    <span class="summary-text">Brand voice: Friendly</span>
                </div>
                <div class="summary-item">
                    <span class="check-icon"><svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="vertical-align: middle;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg></span>
                    <span class="summary-text">Alerts routing to 3 team members</span>
                </div>
                <div class="summary-item">
                    <span class="check-icon"><svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="vertical-align: middle;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg></span>
                    <span class="summary-text">First batch processing in ~15 minutes</span>
                </div>
            </div>

            <button class="primary-cta">
                Go to Dashboard
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                </svg>
            </button>

            <p class="support-link">
                Need help? Contact <a href="mailto:support@aingeleq.com">support@aingeleq.com</a>
            </p>
        </div>
    </div>

    <script>
        // Generate confetti
        function createConfetti() {
            const colors = ['#C7918A', '#A68A98', '#F7F7F8', '#4ADE80', '#E5A84D'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => confetti.remove(), 6000);
            }
        }

        // Trigger confetti on load
        setTimeout(createConfetti, 500);
    </script>
</body>
</html>
